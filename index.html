  <script>

let typeSound = new Audio("typing-sound.mp3");
typeSound.loop = true;

function typeWriter(text, element, speed, callback) {
  let i = 0;
  element.innerHTML = "";
  // Always start playing the typing sound
  typeSound.play().catch(error => {
    console.error("Audio play failed:", error);
  });
  let interval = setInterval(() => {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
    } else {
      clearInterval(interval);
      typeSound.pause();
      typeSound.currentTime = 0;
      if (callback) callback();
    }
  }, speed);
}

// --- Store the full promise text ---
const promiseFullText = 
  "Happy Promise Day, you magnifique creature! üíñ\n" +
  "I promise you this: My love for you is so strong, \n " +
  "it could power the Eiffel Tower! And because of that, üóº\n" +

    const words = ["PARIS", "EIFFIL", "LOVE", "PROMISE", "DREAM"];
    let selectedWord = words[Math.floor(Math.random() * words.length)];
    let guessedLetters = [];
    let mistakes = 0;
    const maxMistakes = 5;
 
    function initGame() {
      document.getElementById('word-display').innerHTML =
        selectedWord.split('').map(letter =>
          guessedLetters.includes(letter) ? letter : '_'
        ).join(' ');
      
      if (!document.getElementById('keyboard').innerHTML) {
        'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
          const btn = document.createElement('button');
          btn.className = 'letter-btn';
          btn.textContent = letter;
          btn.onclick = () => guessLetter(letter);
          document.getElementById('keyboard').appendChild(btn);
        });
      }
    }

    function guessLetter(letter) {
      if (guessedLetters.includes(letter)) return;
      
      guessedLetters.push(letter);
      document.querySelectorAll('.letter-btn').forEach(btn => {
        if (btn.textContent === letter) btn.disabled = true;
      });

      if (!selectedWord.includes(letter)) {
        mistakes++;
        document.getElementById('hearts').innerHTML =
          '‚ù§Ô∏è'.repeat(maxMistakes - mistakes) + 'üñ§'.repeat(mistakes);
      }

      if (mistakes === maxMistakes) endGame(false);
      if (selectedWord.split('').every(l => guessedLetters.includes(l))) endGame(true);
      
      initGame();
    }

    function endGame(won) {
      document.getElementById('keyboard').innerHTML = '';
      document.getElementById('message').innerHTML = won ? 
        "You did it, sanu! ‚ù§Ô∏è Here's something..." : 
        "No mistakes can dim our love... ‚ù§Ô∏è Here's something...";
      document.getElementById('promise').style.display = 'block';
      if (won) { launchConfetti(); }
      setTimeout(() => { 
        document.getElementById('message').scrollIntoView({ behavior: 'smooth' }); 
      }, 1000);
       // Start the typewriter effect for the promise text.
  // Adjust the speed (e.g., 50 milliseconds per character) as needed.
  typeWriter(promiseFullText, document.getElementById('promise-text'), 50);
    }

    function resetGame() {
      selectedWord = words[Math.floor(Math.random() * words.length)];
      guessedLetters = [];
      mistakes = 0;
      document.getElementById('hearts').innerHTML = '‚ù§Ô∏è'.repeat(maxMistakes);
      document.getElementById('keyboard').innerHTML = '';
      document.getElementById('promise').style.display = 'none';
      document.getElementById('message').innerHTML = '';
      // Clear any text from the promise container so typewriter can run fresh next time.
  document.getElementById('promise-text').innerHTML = '';
      initGame();
    }

    function launchConfetti() {
      for (let i = 0; i < 50; i++){
        let confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = randomColor();
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => { confetti.remove(); }, 3000);
      }
    }

    function randomColor() {
      const colors = ['#FFC0CB', '#FF69B4', '#FF1493', '#DB7093', '#C71585'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function surpriseMe() {
      const surprises = [
        () => {
          // Temporarily change the background
          let originalBg = document.body.style.background;
          document.body.style.background = 'linear-gradient(135deg, #FFB6C1, #FF69B4)';
          setTimeout(() => { document.body.style.background = originalBg; }, 2000);
        },
        () => {
          // Launch a confetti burst
          launchConfetti();
        },
        () => {
          // Display a secret message briefly
          let msgDiv = document.getElementById('message');
          let originalMsg = msgDiv.innerHTML;
          msgDiv.innerHTML = "Surprise! You're a star! ‚ú®";
          setTimeout(() => { msgDiv.innerHTML = originalMsg; }, 2000);
        }
      ];
      const randomSurprise = surprises[Math.floor(Math.random() * surprises.length)];
      randomSurprise();
    }

    document.getElementById('surprise-btn').addEventListener('click', surpriseMe);
    document.getElementById('hearts').addEventListener('click', () => {
      alert("I will forever shower you with love! And you're filled with love for me! üíñ");
    });

    initGame();
  </script>
